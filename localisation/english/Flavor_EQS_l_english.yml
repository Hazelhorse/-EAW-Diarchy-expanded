 EQS_advisor.15.t: "Ministry of Awesome"
 EQS_advisor.15.d: "“Ma’am, are you sure this is the best w-”\n\n“Shush.” Came the reply from Rainbow Dash, pressing a hoof up against her pegasus secretary’s lips as she flew over the gathered formations below. Wonderbolts, Equestrian pilots, maintenance crews, not to mention the accountants with their budgeting sheets and notices. All gathered up and organised in the open for Rainbow Dash to review and understand. While she was helpless at retaining information granted by some boring document, putting it all out like this in front of her? That was something else entirely.\n\nShe came to a sudden stop, nodding to herself and glancing back at the confused assistant.\n\n“Alright, I got it. Lets get this storm a brewing.”" #[appoint__diarchy]
