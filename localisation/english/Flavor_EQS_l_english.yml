 EQS_flavor.1.t.maudpie: "Rock but no Rainbow"
 EQS_flavor.1.d.maudpie: "Recently being known as Pinkie Pie's second sister, Maud Pie has recently surprised the ponies with her battlefield victories. Whether it was the use of her lesser-known Maud Sense of Pinkie Sense, her natural strength as an earth pony, or simply the result of solid fundamentals and exceptional talent, this victory is momentous for the Equestrian Army.[champion_maudpie_diarchy_sl]"
 champion_maudpie_diarchy_sl: "\n\nHer years studying for her Rocktorate in Manehattan has caused her to develop several connections amongst the local bat pony population." #bumps lunarist by 5%
 EQS_flavor.1.m: "Rocking"
 
 EQS_flavor.1.t.fizzlepop: "Scourge of Zebrica"
 EQS_flavor.1.d.fizzlepop: "[THIS.GetName]'s recent victories in the field has caused several journalists to discover that she was once Tempest Shadow, the Scourage of Zebrica who led the Storm King's armies.[champion_fizzlepop_media][champion_fizzlepop_diarchy_sl]" #you can see about media control in equestria.147 but localised in SOL file(bruh)
 champion_fizzlepop_media_yes: "\n\nThanks to our control of the media, we could prevent this story from leaking." 
 champion_fizzlepop_media_no: "\n\nOf course Many of Zebrican States, especially in victim of Storm War, will not be happy about this, including our friends in harmony." # diplomatic opinion penalty for Zebrican victim states
 champion_fizzlepop_diarchy_sl: "\n\nIrrelevant of this happenings, Fizzlepop's stance as army moderniser has been invaluable for Equestria, she has many militaristic Lunarist friends..." #bumps lunarist by 5% 
 EQS_flavor.1.n: "Well then." 
 
 EQS_flavor.1.t.braeburn: "Breaburn's Wild Ride"
 EQS_flavor.1.d.braeburn: "Braeburn has been victorious in battle and is the talk of Appleloosa, his home. Apparently his origins as a settler of the wild Appleloosa have made him quite competent, especially in the discipline of tough stallions and mares.[champion_braeburn_diarchy_sl]" 
 champion_braeburn_diarchy_sl: "\n\nHis success is now strengthening Solarist in the court, mentioning his origin from the wild as well." #bumps solarist by 5%
 EQS_flavor.1.o: "\"You about ready to get out of here, cowpony?\"" #APPPPPPPPPPPPPPPPPLELOOSA
 
